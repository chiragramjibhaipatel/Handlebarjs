<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handlebarjs</title>
</head>
<body>
    <h1>Read One Object</h1>
    <ul class="character-list-container1"></ul>
    <script id="character-template1" type="text/x-handlebars-template">
            <li class="characters">
                <h4>First: {{@first}} Last:{{@last}} Index: {{@index}}</h4>
                <h5>Name: {{name}}</h5>
                <p>ShortCode: {{shortCode}}</p>
                <p>Location: {{location}}</p>
            </li>

    </script>



    <h1>Loop an array of object</h1>
    <ul class="character-list-container2"></ul>
    <script id="character-template2" type="text/x-handlebars-template">
        {{#each characters}}
            <li class="characters">
                <h4>First: {{@first}} Last:{{@last}} Index: {{@index}}</h4>
                <h5>Name: {{name}}</h5>
                <p>ShortCode: {{shortCode}}</p>
                <p>Location: {{location}}</p>
            </li>
        {{/each}}
    </script>

    <h1>Loop an array of strings</h1>
    <ul class="character-list-container3"></ul>
    <script id="character-template3" type="text/x-handlebars-template">
        {{#each cities}}
            <li class="characters">
                <h4>First: {{@first}} Last:{{@last}} Index: {{@index}}</h4>
                <h5>Name: {{this}}</h5>
            </li>
        {{/each}}
    </script>


    <h1>if else</h1>
    <ul class="character-list-container4"></ul>
    <script id="character-template4" type="text/x-handlebars-template">
        {{#each characters}}
            <li class="characters">
                <h4>First: {{@first}} Last:{{@last}} Index: {{@index}}</h4>
                <h5>Name: {{name}}</h5>
                <p>ShortCode: {{shortCode}}</p>
                <p>Location:{{#if location}} {{location}} {{else if house}} {{house}} {{else}}no-data  {{/if}}</p>
            </li>
        {{/each}}
    </script>

    <h1>unless</h1>
    <ul class="character-list-container5"></ul>
    <script id="character-template5" type="text/x-handlebars-template">
        {{#each characters}}
            <li class="characters">
                <h4>First: {{@first}} Last:{{@last}} Index: {{@index}}</h4>
                <h5>Name: {{name}}</h5>
                {{#if shortCode}}<p>ShortCode: {{shortCode}}</p>{{/if}}
                {{#unless shortCode}}Shortcode not present...{{/unless}}
                <p>Location:{{#if location}} {{location}} {{else if house}} {{house}} {{else}}no-data  {{/if}}</p>
            </li>
        {{/each}}
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
<script src="js/script.js"></script>
</body>
</html>
